<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고양이 소개</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content-wrapper">

    <header>
      <h1>
<img src="media/logo.png" alt="고양이 로고" class="logo-img">
        고양이란 무엇인가
      </h1>
    </header>

    <nav>
      <ul>
        <li><a href="#intro">고양이란?</a></li>
        <li><a href="#breeds">품종 소개</a></li>
        <li><a href="#contact">영상</a></li>
      </ul>
    </nav>

    <main>
      <section id="intro">
        <h2>고양이란?</h2>
        <p>냐옹 소리를 내며 울며 사람을 홀리는 동물. 반응 속도가 매우 빠름. 대체로 주인을 집사로 여김.</p>
      </section>

      <section id="breeds">
        <h2>대표적인 고양이 품종</h2>
        <table>
          <tbody>
            <tr>
              <td>삼색이</td>
              <td>하양, 검정, 노랑의 삼색으로 이루어짐</td>
            </tr>
            <tr>
              <td>랙돌</td>
              <td>우아한 자태를 뽐냄</td>
            </tr>
            <tr>
              <td>벵갈</td>
              <td>야생 같은 무늬</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="video">
      <h2>고양이 영상</h2>
      <video autoplay muted loop playsinline>
        <source src="media/cat-video.mp4" type="video/mp4">
        브라우저가 비디오를 지원하지 않습니다.
      </video>
      </section>

  <section class="meow-cell"></section>
  <section class="meow-cell"></section>
  <section class="meow-cell"></section>
    
  </main>

    <footer>
      <a href="https://namu.wiki/w/%EA%B3%A0%EC%96%91%EC%9D%B4" target="_blank">
        더 알아보기
      </a>
    </footer>
  </div>

    <div id="giant-cat" style="display: none;"></div>

</body>
</html>

<script>
let clickCount = 0;

function moveMeow() {
  const cells = document.querySelectorAll('.meow-cell');
  cells.forEach(cell => cell.innerHTML = '');

  const randomIndex = Math.floor(Math.random() * cells.length);
  const span = document.createElement('span');
  span.className = 'meow';
  span.textContent = '냐옹(나 잡아봐라)';
  span.onclick = () => {
    clickCount++;
    if (clickCount >= 5) {
      showGiantCat();
    } else {
      moveMeow();
    }
  };
  cells[randomIndex].appendChild(span);
}

function showGiantCat() {
  const giantCat = document.getElementById('giant-cat');
  giantCat.style.display = 'block';

  // body 자체 배경 없애기
  document.body.style.background = 'black';

  // 다른 내용 완전 숨기기
  document.querySelector('.content-wrapper').style.display = 'none';
}


window.onload = moveMeow;

</script>
