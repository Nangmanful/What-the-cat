<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고양이 소개</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dongle', sans-serif;
      margin: 0;
      padding: 0;
      background: url('media/back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      font-weight: bold;
      font-size: 40px;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.5);
      min-height: 100vh;
      padding: 0;
    }

    header {
      background-color: #d0c05c;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 80px;
    }

    nav {
      background-color: #f3e5f5;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #4a148c;
      font-weight: bold;
      font-size: 48px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: transparent;
    }

    section {
      margin-bottom: 40px;
      background-color: transparent;
    }

    h2 {
      border-bottom: none;
      padding-bottom: 10px;
      color: #6a1b9a;
      font-size: 64px;
    }

    section#intro p {
      color: #6c198f;
      font-size: 48px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: none;
      color: #78109e;
      padding: 10px;
      text-align: center;
      font-size: 48px;
    }

    footer {
      background-color: transparent;
      text-align: center;
      padding: 30px 10px;
      margin-top: 60px;
      font-size: 52px;
    }

    textarea {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Dongle', sans-serif;
      font-size: 40px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 40px;
    }

    button:hover {
      background-color: #4a148c;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">

    <header>
      <h1>
        <img src="media/logo.png" alt="고양이 로고" style="height: 120px; vertical-align: middle; margin-right: 10px;">
        고양이란 무엇인가
      </h1>
    </header>

    <nav>
      <ul>
        <li><a href="#intro">고양이란?</a></li>
        <li><a href="#breeds">품종 소개</a></li>
        <li><a href="#contact">영상</a></li>
      </ul>
    </nav>

    <main>

      <section id="intro" style="margin-bottom: 120px;">
        <h2>고양이란?</h2>
        <p>냐옹 소리를 내며 울며 사람을 홀리는 동물. 반응 속도가 매우 빠름. 대체로 주인을 집사로 여김.</p>
      </section>

      <section id="breeds">
        <h2>대표적인 고양이 품종</h2>
        <table>

          <tbody>
            <tr>
              <td>삼색이</td>
              <td>하양, 검정, 노랑의 삼색으로 이루어짐</td>
            </tr>
            <tr>
              <td>랙돌</td>
              <td>우아한 자태를 뽐냄</td>
            </tr>
            <tr>
              <td>벵갈</td>
              <td>야생 같은 무늬</td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

    <footer id="contact">
      <h2>고양이 영상</h2>
      <video autoplay muted loop playsinline style="max-width: 50%; height: auto;">
        <source src="media/cat-video.mp4" type="video/mp4">
        브라우저가 비디오를 지원하지 않습니다.
      </video>
    </footer>

  </div>

</body>
</html>
